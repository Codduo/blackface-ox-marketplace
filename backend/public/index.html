<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Virtual Professional</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #2563eb;
            --secondary-color: #f8fafc;
            --accent-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --dark-color: #1f2937;
            --light-color: #ffffff;
            --border-color: #e5e7eb;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background-color: var(--secondary-color);
        }

        /* Header */
        .header {
            background: var(--light-color);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
        }

        .search-bar {
            flex: 1;
            max-width: 500px;
            margin: 0 2rem;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .cart-btn {
            position: relative;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .cart-btn:hover {
            background: #1d4ed8;
        }

        .cart-count {
            position: absolute;
            top: -0.5rem;
            right: -0.5rem;
            background: var(--danger-color);
            color: white;
            border-radius: 50%;
            width: 1.5rem;
            height: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 600;
        }

        /* Navigation */
        .nav {
            background: var(--dark-color);
            color: white;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            gap: 2rem;
        }

        .nav-item {
            color: white;
            text-decoration: none;
            padding: 1rem 0;
            transition: color 0.2s;
            border-bottom: 2px solid transparent;
        }

        .nav-item:hover,
        .nav-item.active {
            color: var(--accent-color);
            border-bottom-color: var(--accent-color);
        }

        /* Main Content */
        .main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, var(--primary-color), #1e40af);
            color: white;
            padding: 4rem 2rem;
            border-radius: 1rem;
            margin-bottom: 3rem;
            text-align: center;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .hero p {
            font-size: 1.25rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto 2rem;
        }

        .hero-btn {
            background: white;
            color: var(--primary-color);
            padding: 1rem 2rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .hero-btn:hover {
            transform: translateY(-2px);
        }

        /* Filters */
        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-select {
            padding: 0.5rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 0.5rem;
            background: white;
            font-size: 1rem;
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        /* Products Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .product-card {
            background: white;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
        }

        .product-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            color: var(--text-secondary);
            position: relative;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--accent-color);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-category {
            color: var(--text-secondary);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.5rem;
        }

        .product-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .product-description {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 1rem;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .product-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
            flex: 1;
        }

        .btn-primary:hover {
            background: #1d4ed8;
        }

        .btn-primary:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
        }

        .btn-outline {
            background: transparent;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
        }

        .btn-outline:hover {
            background: var(--primary-color);
            color: white;
        }

        /* Cart Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
        }

        .cart-item {
            display: flex;
            gap: 1rem;
            padding: 1rem 0;
            border-bottom: 1px solid var(--border-color);
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item-image {
            width: 80px;
            height: 80px;
            background: var(--secondary-color);
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: var(--text-secondary);
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-title {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .cart-item-price {
            color: var(--primary-color);
            font-weight: 500;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .quantity-btn {
            background: var(--border-color);
            border: none;
            width: 2rem;
            height: 2rem;
            border-radius: 0.25rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quantity-btn:hover {
            background: var(--text-secondary);
            color: white;
        }

        .cart-total {
            text-align: center;
            margin: 2rem 0;
            padding: 1rem;
            background: var(--secondary-color);
            border-radius: 0.5rem;
        }

        .cart-total-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        /* Loading States */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem;
        }

        .spinner {
            width: 2rem;
            height: 2rem;
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Empty States */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Notifications */
        .notification {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: white;
            border-radius: 0.5rem;
            padding: 1rem 1.5rem;
            box-shadow: var(--shadow-lg);
            z-index: 3000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            border-left: 4px solid var(--accent-color);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            border-left-color: var(--danger-color);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }

            .search-bar {
                margin: 0;
                max-width: none;
            }

            .nav-container {
                flex-direction: column;
                gap: 0;
            }

            .nav-item {
                padding: 0.75rem 0;
                text-align: center;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .filters {
                flex-direction: column;
                align-items: stretch;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1rem;
            }

            .modal-content {
                width: 95%;
                padding: 1rem;
            }

            .cart-item {
                flex-direction: column;
                text-align: center;
            }
        }

        /* Admin Link */
        .admin-link {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--dark-color);
            color: white;
            padding: 1rem;
            border-radius: 50%;
            text-decoration: none;
            box-shadow: var(--shadow-lg);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .admin-link:hover {
            background: var(--primary-color);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <a href="/" class="logo">
                <i class="fas fa-store"></i> Loja Virtual
            </a>
            
            <div class="search-bar">
                <input type="text" id="searchInput" class="search-input" placeholder="Buscar produtos...">
            </div>
            
            <div class="header-actions">
                <button class="cart-btn" onclick="toggleCart()">
                    <i class="fas fa-shopping-cart"></i>
                    Carrinho
                    <span class="cart-count" id="cartCount">0</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-container">
            <a href="#" class="nav-item active" onclick="filterByCategory('')">Todos</a>
            <a href="#" class="nav-item" onclick="filterByCategory('smartphones')">Smartphones</a>
            <a href="#" class="nav-item" onclick="filterByCategory('notebooks')">Notebooks</a>
            <a href="#" class="nav-item" onclick="filterByCategory('acessorios')">Acessórios</a>
            <a href="#" class="nav-item" onclick="filterByCategory('tablets')">Tablets</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main">
        <!-- Hero Section -->
        <section class="hero">
            <h1>Bem-vindo à Nossa Loja</h1>
            <p>Encontre os melhores produtos de tecnologia com os melhores preços e qualidade garantida.</p>
            <button class="hero-btn" onclick="document.querySelector('.products-grid').scrollIntoView()">
                Ver Produtos
            </button>
        </section>

        <!-- Filters -->
        <div class="filters">
            <select class="filter-select" id="categoryFilter" onchange="applyFilters()">
                <option value="">Todas as categorias</option>
                <option value="smartphones">Smartphones</option>
                <option value="notebooks">Notebooks</option>
                <option value="acessorios">Acessórios</option>
                <option value="tablets">Tablets</option>
            </select>
            
            <select class="filter-select" id="sortFilter" onchange="applyFilters()">
                <option value="">Ordenar por</option>
                <option value="price_asc">Menor preço</option>
                <option value="price_desc">Maior preço</option>
                <option value="name_asc">Nome A-Z</option>
                <option value="name_desc">Nome Z-A</option>
            </select>
        </div>

        <!-- Products Grid -->
        <div id="productsContainer">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>
    </main>

    <!-- Cart Modal -->
    <div class="modal" id="cartModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Carrinho de Compras</h3>
                <button class="close-btn" onclick="toggleCart()">&times;</button>
            </div>
            
            <div id="cartItems"></div>
            
            <div class="cart-total">
                <div class="cart-total-price">Total: R$ <span id="cartTotal">0,00</span></div>
            </div>
            
            <div style="display: flex; gap: 1rem; margin-top: 2rem;">
                <button class="btn btn-outline" onclick="toggleCart()">Continuar Comprando</button>
                <button class="btn btn-primary" onclick="checkout()" id="checkoutBtn">
                    <i class="fas fa-credit-card"></i>
                    Finalizar Compra
                </button>
            </div>
        </div>
    </div>

    <!-- Admin Link -->
    <a href="/admin" class="admin-link" title="Área Administrativa">
        <i class="fas fa-cog"></i>
    </a>

    <!-- Notification Container -->
    <div id="notifications"></div>

    <script>
        // Estado da aplicação
        let products = [];
        let categories = [];
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let currentFilters = {
            category: '',
            search: '',
            sort: ''
        };

        // API Base URL
        const API_BASE = '/api';

        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            loadCategories();
            loadProducts();
            updateCartCount();
            setupEventListeners();
        });

        // Event Listeners
        function setupEventListeners() {
            // Search input
            document.getElementById('searchInput').addEventListener('input', debounce(function(e) {
                currentFilters.search = e.target.value;
                applyFilters();
            }, 300));

            // Close modal on outside click
            document.getElementById('cartModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    toggleCart();
                }
            });
        }

        // Utility function for debouncing
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // API Functions
        async function apiRequest(endpoint, options = {}) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                return await response.json();
            } catch (error) {
                console.error('API request failed:', error);
                showNotification('Erro ao conectar com o servidor', 'error');
                throw error;
            }
        }

        // Load functions
        async function loadProducts() {
            try {
                showLoading();
                const params = new URLSearchParams();
                
                if (currentFilters.category) params.append('category', currentFilters.category);
                if (currentFilters.search) params.append('search', currentFilters.search);
                
                products = await apiRequest(`/products?${params.toString()}`);
                renderProducts();
            } catch (error) {
                showError('Erro ao carregar produtos');
            }
        }

        async function loadCategories() {
            try {
                categories = await apiRequest('/categories');
            } catch (error) {
                console.error('Erro ao carregar categorias:', error);
            }
        }

        // Render functions
        function renderProducts() {
            const container = document.getElementById('productsContainer');
            
            if (products.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-search"></i>
                        <h3>Nenhum produto encontrado</h3>
                        <p>Tente ajustar os filtros de busca</p>
                    </div>
                `;
                return;
            }

            // Apply sorting
            let sortedProducts = [...products];
            if (currentFilters.sort) {
                sortedProducts = sortProducts(sortedProducts, currentFilters.sort);
            }

            container.innerHTML = `
                <div class="products-grid">
                    ${sortedProducts.map(product => `
                        <div class="product-card">
                            <div class="product-image">
                                ${product.images && product.images[0] 
                                    ? `<img src="${product.images[0]}" alt="${product.name}">`
                                    : '<i class="fas fa-image"></i>'
                                }
                                ${product.stock > 0 ? `<div class="product-badge">Em estoque</div>` : ''}
                            </div>
                            <div class="product-info">
                                <div class="product-category">${getCategoryName(product.category)}</div>
                                <h3 class="product-title">${product.name}</h3>
                                <p class="product-description">${product.description}</p>
                                <div class="product-price">R$ ${formatPrice(product.price)}</div>
                                <div class="product-actions">
                                    <button class="btn btn-primary" 
                                            onclick="addToCart(${product.id})"
                                            ${product.stock === 0 ? 'disabled' : ''}>
                                        <i class="fas fa-cart-plus"></i>
                                        ${product.stock === 0 ? 'Sem estoque' : 'Adicionar'}
                                    </button>
                                    <button class="btn btn-outline" onclick="viewProduct(${product.id})">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function sortProducts(products, sortType) {
            switch (sortType) {
                case 'price_asc':
                    return products.sort((a, b) => a.price - b.price);
                case 'price_desc':
                    return products.sort((a, b) => b.price - a.price);
                case 'name_asc':
                    return products.sort((a, b) => a.name.localeCompare(b.name));
                case 'name_desc':
                    return products.sort((a, b) => b.name.localeCompare(a.name));
                default:
                    return products;
            }
        }

        function getCategoryName(categoryKey) {
            const category = categories.find(cat => cat.name === categoryKey);
            return category ? category.displayName : categoryKey;
        }

        // Cart functions
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (!product || product.stock === 0) return;

            const existingItem = cart.find(item => item.productId === productId);
            
            if (existingItem) {
                if (existingItem.quantity < product.stock) {
                    existingItem.quantity++;
                } else {
                    showNotification('Quantidade máxima em estoque atingida', 'error');
                    return;
                }
            } else {
                cart.push({
                    productId: productId,
                    name: product.name,
                    price: product.price,
                    quantity: 1,
                    image: product.images?.[0] || null
                });
            }

            updateCart();
            showNotification('Produto adicionado ao carrinho!');
        }

        function removeFromCart(productId) {
            cart = cart.filter(item => item.productId !== productId);
            updateCart();
        }

        function updateQuantity(productId, change) {
            const item = cart.find(item => item.productId === productId);
            const product = products.find(p => p.id === productId);
            
            if (!item || !product) return;

            const newQuantity = item.quantity + change;
            
            if (newQuantity <= 0) {
                removeFromCart(productId);
            } else if (newQuantity <= product.stock) {
                item.quantity = newQuantity;
                updateCart();
            } else {
                showNotification('Quantidade máxima em estoque atingida', 'error');
            }
        }

        function updateCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            renderCart();
        }

        function updateCartCount() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
        }

        function renderCart() {
            const container = document.getElementById('cartItems');
            const totalElement = document.getElementById('cartTotal');
            
            if (cart.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-shopping-cart"></i>
                        <h3>Carrinho vazio</h3>
                        <p>Adicione produtos para continuar</p>
                    </div>
                `;
                totalElement.textContent = '0,00';
                document.getElementById('checkoutBtn').disabled = true;
                return;
            }

            let total = 0;
            container.innerHTML = cart.map(item => {
                const subtotal = item.price * item.quantity;
                total += subtotal;
                
                return `
                    <div class="cart-item">
                        <div class="cart-item-image">
                            ${item.image 
                                ? `<img src="${item.image}" alt="${item.name}" style="width: 100%; height: 100%; object-fit: cover; border-radius: 0.5rem;">`
                                : '<i class="fas fa-image"></i>'
                            }
                        </div>
                        <div class="cart-item-info">
                            <div class="cart-item-title">${item.name}</div>
                            <div class="cart-item-price">R$ ${formatPrice(item.price)}</div>
                            <div class="quantity-controls">
                                <button class="quantity-btn" onclick="updateQuantity(${item.productId}, -1)">-</button>
                                <span>${item.quantity}</span>
                                <button class="quantity-btn" onclick="updateQuantity(${item.productId}, 1)">+</button>
                                <button class="btn btn-primary" onclick="removeFromCart(${item.productId})" style="margin-left: 1rem; padding: 0.25rem 0.75rem; font-size: 0.875rem;">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            totalElement.textContent = formatPrice(total);
            document.getElementById('checkoutBtn').disabled = false;
        }

        function toggleCart() {
            const modal = document.getElementById('cartModal');
            modal.classList.toggle('active');
            
            if (modal.classList.contains('active')) {
                renderCart();
            }
        }

        async function checkout() {
            if (cart.length === 0) return;

            try {
                const orderData = {
                    items: cart.map(item => ({
                        productId: item.productId,
                        quantity: item.quantity,
                        price: item.price
                    })),
                    total: cart.reduce((sum, item) => sum + (item.price * item.quantity), 0),
                    customer: {
                        name: 'Cliente',
                        email: 'cliente@exemplo.com'
                    }
                };

                const order = await apiRequest('/orders', {
                    method: 'POST',
                    body: JSON.stringify(orderData)
                });

                cart = [];
                updateCart();
                toggleCart();
                
                showNotification(`Pedido #${order.id} realizado com sucesso!`);
                
                // Recarregar produtos para atualizar estoque
                await loadProducts();
                
            } catch (error) {
                showNotification('Erro ao finalizar pedido', 'error');
            }
        }

        // Filter functions
        function filterByCategory(category) {
            currentFilters.category = category;
            document.getElementById('categoryFilter').value = category;
            
            // Update active nav item
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
            event.target.classList.add('active');
            
            loadProducts();
        }

        function applyFilters() {
            currentFilters.category = document.getElementById('categoryFilter').value;
            currentFilters.sort = document.getElementById('sortFilter').value;
            
            if (currentFilters.category || currentFilters.search || currentFilters.sort) {
                loadProducts();
            }
        }

        // Utility functions
        function formatPrice(price) {
            return new Intl.NumberFormat('pt-BR', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(price);
        }

        function showLoading() {
            document.getElementById('productsContainer').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            `;
        }

        function showError(message) {
            document.getElementById('productsContainer').innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>Erro</h3>
                    <p>${message}</p>
                    <button class="btn btn-primary" onclick="loadProducts()">Tentar novamente</button>
                </div>
            `;
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check' : 'exclamation-triangle'}"></i>
                ${message}
            `;

            document.getElementById('notifications').appendChild(notification);
            
            setTimeout(() => notification.classList.add('show'), 100);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 3000);
        }

        function viewProduct(productId) {
            const product = products.find(p => p.id === productId);
            if (product) {
                alert(`Produto: ${product.name}\nPreço: R$ ${formatPrice(product.price)}\nEstoque: ${product.stock}\n\n${product.description}`);
            }
        }
    </script>
</body>
</html>
