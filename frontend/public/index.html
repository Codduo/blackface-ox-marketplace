    <script>
        // Todo o JavaScript permanece EXATAMENTE igual ao original
        // Apenas copie o script inteiro do arquivo original aqui
        let products = [];
        let categories = [];
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let currentFilters = {
            category: '',
            search: '',
            sort: ''
        };

        const API_BASE = '/api';

        document.addEventListener('DOMContentLoaded', function() {
            loadCategories();
            loadProducts();
            updateCartCount();
            setupEventListeners();
        });

        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('input', debounce(function(e) {
                currentFilters.search = e.target.value;
                applyFilters();
            }, 300));

            document.getElementById('cartModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    toggleCart();
                }
            });
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        async function apiRequest(endpoint, options = {}) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                return await response.json();
            } catch (error) {
                console.error('API request failed:', error);
                showNotification('Erro ao conectar com o servidor', 'error');
                throw error;
            }
        }

        async function loadProducts() {
            try {
                showLoading();
                const params = new URLSearchParams();
                
                if (currentFilters.category) params.append('category', currentFilters.category);
                if (currentFilters.search) params.append('search', currentFilters.search);
                
                products = await apiRequest(`/products?${params.toString()}`);
                renderProducts();
            } catch (error) {
                showError('Erro ao carregar produtos');
            }
        }

        async function loadCategories() {
            try {
                categories = await apiRequest('/categories');
            } catch (error) {
                console.error('Erro ao carregar categorias:', error);
            }
        }

        function renderProducts() {
            const container = document.getElementById('productsContainer');
            
            if (products.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 3rem; color: var(--text-secondary);">
                        <i class="fas fa-search" style="font-size: 4rem; margin-bottom: 1rem; opacity: 0.5;"></i>
                        <h3>Nenhum produto encontrado</h3>
                        <p>Tente ajustar os filtros de busca</p>
                    </div>
                `;
                return;
            }

            let sortedProducts = [...products];
            if (currentFilters.sort) {
                sortedProducts = sortProducts(sortedProducts, currentFilters.sort);
            }

            container.innerHTML = `
                <div class="products-grid">
                    ${sortedProducts.map(product => `
                        <div class="product-card">
                            <div class="product-image">
                                ${product.images && product.images[0] 
                                    ? `<img src="${product.images[0]}" alt="${product.name}">`
                                    : '<i class="fas fa-tshirt"></i>'
                                }
                                ${product.stock > 0 ? `<div class="product-badge">Em estoque</div>` : ''}
                            </div>
                            <div class="product-info">
                                <div class="product-category">${getCategoryName(product.category)}</div>
                                <h3 class="product-title">${product.name}</h3>
                                <p class="product-description">${product.description}</p>
                                <div class="product-price">R$ ${formatPrice(product.price)}</div>
                                <div class="product-actions">
                                    <button class="btn btn-primary" 
                                            onclick="addToCart(${product.id})"
                                            ${product.stock === 0 ? 'disabled' : ''}>
                                        <i class="fas fa-cart-plus"></i>
                                        ${product.stock === 0 ? 'Sem estoque' : 'Adicionar'}
                                    </button>
                                    <button class="btn btn-outline" onclick="viewProduct(${product.id})">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // Resto das fun√ß√µes permanecem iguais... (addToCart, etc)
        // Copie todas as outras fun√ß√µes do JavaScript original aqui
        
        function sortProducts(products, sortType) {
            switch (sortType) {
                case 'price_asc':
                    return products.sort((a, b) => a.price - b.price);
                case 'price_desc':
                    return products.sort((a, b) => b.price - a.price);
                case 'name_asc':
                    return products.sort((a, b) => a.name.localeCompare(b.name));
                case 'name_desc':
                    return products.sort((a, b) => b.name.localeCompare(a.name));
                default:
                    return products;
            }
        }

        function getCategoryName(categoryKey) {
            const category = categories.find(cat => cat.name === categoryKey);
            return category ? category.displayName : categoryKey;
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (!product || product.stock === 0) return;

            const existingItem = cart.find(item => item.productId === productId);
            
            if (existingItem) {
                if (existingItem.quantity < product.stock) {
                    existingItem.quantity++;
                } else {
                    showNotification('Quantidade m√°xima em estoque atingida', 'error');
                    return;
                }
            } else {
                cart.push({
                    productId: productId,
                    name: product.name,
                    price: product.price,
                    quantity: 1,
                    image: product.images?.[0] || null
                });
            }

            updateCart();
            showNotification('Produto adicionado ao carrinho!');
        }

        function updateCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            renderCart();
        }

        function updateCartCount() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
        }

        function toggleCart() {
            const modal = document.getElementById('cartModal');
            modal.classList.toggle('active');
            
            if (modal.classList.contains('active')) {
                renderCart();
            }
        }

        function renderCart() {
            // Implementar renderiza√ß√£o do carrinho
        }

        function filterByCategory(category) {
            currentFilters.category = category;
            document.getElementById('categoryFilter').value = category;
            
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
            event.target.classList.add('active');
            
            loadProducts();
        }

        function applyFilters() {
            currentFilters.category = document.getElementById('categoryFilter').value;
            currentFilters.sort = document.getElementById('sortFilter').value;
            
            if (currentFilters.category || currentFilters.search || currentFilters.sort) {
                loadProducts();
            }
        }

        function formatPrice(price) {
            return new Intl.NumberFormat('pt-BR', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(price);
        }

        function showLoading() {
            document.getElementById('productsContainer').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            `;
        }

        function showError(message) {
            document.getElementById('productsContainer').innerHTML = `
                <div style="text-align: center; padding: 3rem; color: var(--text-secondary);">
                    <i class="fas fa-exclamation-triangle" style="font-size: 4rem; margin-bottom: 1rem; opacity: 0.5;"></i>
                    <h3>Erro</h3>
                    <p>${message}</p>
                    <button class="btn btn-primary" onclick="loadProducts()">Tentar novamente</button>
                </div>
            `;
        }

        function showNotification(message, type = 'success') {
            // Implementar notifica√ß√µes
        }

        function viewProduct(productId) {
